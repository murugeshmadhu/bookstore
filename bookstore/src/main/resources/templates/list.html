<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"></head>

<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container" id="main-content">
		<div class="row">
			<div class="col-6 no-padding">
				<form class="form-inline" action="#" th:action="@{/book/search}" method="get">
					<input class="form-control mr-sm-2" type="search" name="term" placeholder="Search by name ..." />
					<button class="btn btn-primary" type="submit">
						<i class="fa fa-search"></i> Search
					</button>
				</form>
			</div>

			<div class="col-6 no-padding">
				<a href="#" th:href="@{/book/add}" class="btn btn-success float-right">
					<i class="fa fa-plus-square"></i> New book
				</a>
			</div>
		</div>

		<div class="row mt-4">
			<div th:if="${successMessage}" class="col-12 alert alert-success alert-dismissible fade show" role="alert">
				<span th:text="${successMessage}"></span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<th:block th:if="${#lists.isEmpty(books)}">
				<h5>No books</h5>
			</th:block>

			<th:block th:unless="${#lists.isEmpty(books)}">
				<div class="table-responsive">
					<h5>List of books</h5>
					<table class="table table-bordered table-hover">
						<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Price ($)</th>
							<th>Authors</th>
							<th>ISBN</th>
							<th>Publisher</th>
							<th>Published on</th>
							<th>Action</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="book,item : ${books}">
							<th scope="row" th:text="${item.count}"></th>
							<td th:text="${book.name}"></td>
							<td th:text="${book.price}"></td>
							<td th:text="${book.authors}"></td>
							<td th:text="${book.isbn}"></td>
							<td th:text="${book.publisher}"></td>
							<td th:text="${book.publishedOn}"></td>
							<td>
								<a href="#" th:href="@{/book/{id}/edit(id=${book.id})}" class="mr-sm-2 text-primary">
									<i class="fa fa-pencil"></i>
								</a>
								<a href="#" th:href="@{/book/{id}/delete(id=${book.id})}" class="text-danger">
									<i class="fa fa-trash"></i>
								</a>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</th:block>
		</div>
	</div><!-- /.container -->

	<footer th:replace="layout :: footer"></footer>

</body>
</html>
